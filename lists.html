<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
       <!-- lists in HTML -->
    <!-- The examples below will show how to use ordered and unordered lists  -->
    <!-- unordered list -->

    <ul>
        <!-- Ingredients for chapaii fahm -->
        <li>flour</li>
        <li>water</li>
        <li>salt</li>
        <li>sugar</li>
        <li>vegetable oil</li>
        <li>pumpkin slices</li>
    </ul>


    <!-- ordered list -->
    <ol>
        <li>flour</li>
        <li>water</li>
        <li>salt</li>
        <li>sugar</li>
        <li>vegetable oil</li>
        <li>pumpkin slices</li>
    </ol>

    <form action="register">
        <!-- A field in a form must have a label and a input area.
        We use the label element to input the field name.
    We use the input element to determine the type of input.Example below -->
    
    <label for="fName">fName:</label>
    <input type="text" id="fName" name="fName">
    

        </form> 
    
</body>
</html>
